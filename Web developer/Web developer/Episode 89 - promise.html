    <script>
       const login=()=>{
        let logInData =new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("login finished")
            },1000)
        })
        return logInData
       }
       const fetch =()=>{
          return new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve("fetchData arrived")
            },1000)
          })
       }
       const photo=()=>{
        return new Promise((resolve, reject) => {
            setTimeout(()=>{
                // resolve("photo have been fetch")
                reject("this have a problem")
            },1000)
        })
       }
       const friend=()=>{
        return new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve ("friend have been fetch")
            },1000)
        })
       }
       const video=()=>{
        return new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve("video have been fetch")
            },1000)
        })
       }

       //    Async await
    //    async function ဖြစ်မှ await ကို return ပြန်ပေးတယ်
    // catch ကိုရေးရင် tryCatch နဲ့လည်းရေးလို့ရတယ်
    const await =async ()=>{         
                let loginData =await login();
                console.log(loginData)
                let fetchData=await fetch();
                console.log(fetchData)
                let photoData=await photo();
                console.log(photoData)
                let friendData=await friend();
                console.log(friendData)
                let videoData=await video();
                console.log(videoData)
       }

    await().catch((error)=>{
        console.log(error)
    })
