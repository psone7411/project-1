<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 75</title>
    <style>
        .tran{
            width: 50px;
            height: 50px;
            border-radius:50%;
            background-color: rgb(241, 137, 0);
            transition:3s ease-in-out;
        }
       .trans{
        transform: scale(3) translate(200px,200px);
            /* width: 400px;
            height: 40px;
            background-color: rgb(21, 86, 0); */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tran"></div><br>
        <button class="button">button</button>
    </div>
    <script>
        let button=document.querySelector(".button");
        let tran=document.querySelector(".tran");
        button.addEventListener("click",function(){
            tran.classList.add("trans")
        })
    </script>
</body>
</html>
